	<body>
		<nav>
			<div class="toggle-wrap">
				<span class="toggle-bar"></span>
			</div>
			

			<div class="add-note">
			<button type="button" class="btn btn-danger btn-circle" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span></button>

			 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

			</div>

		<aside>
			<a href="#">Home</a>

			<p align="center">Add Your Tagger!</p>


		</div>
		</div>


		<div id="map" style="width:900px;height:100%;background:yellow"></div>
		
		<script type="text/javascript">
			(function() {
		$('.toggle-wrap').on('click', function() {
		$(this).toggleClass('active');
		$('aside').animate({width: 'toggle'}, 200);
		});
		})();


		function myMap() {
		var mapOptions = {
		    center: new google.maps.LatLng(51.5, -0.12),
		    zoom: 10,
		    mapTypeId: google.maps.MapTypeId.HYBRID
		}
		var map = new google.maps.Map(document.getElementById("map"), mapOptions);
		}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPNcyBsEFiEOgd2tMQ2C7McbU1qy2khuA&callback=myMap"></script>
